<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rate My Coding Skills</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Rate my coding skills</h1>
        <p class="description"> 
            Let me know what you think of my coding skills
        </p>
        <div class="container">
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name</label>
                        <input 
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                            placeholder="Enter your name"
                            required />
                </div>
                <div class="form-group">
                    <label id="email-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            pattern="[a-z0-5]{8,}"
                            class="form-control" 
                            required />
                </div>
                <div class="form-group">
                    <label id="number-label">Age (optional)</label>
                        <input 
                            type="number" 
                            id="Number" 
                            name="Number"
                            placeholder="Age"
                            class="form-control"
                            min="13"
                            max="120" />   
                </div>
                <div class="form-group">
                    <label id="dropdown">How would you best describe yourself?
                        <select
                            type="select" 
                            id="dropdown" 
                            name="dropdown">
                            <option value="">(select one)</option>
                            <option value="1">Friend</option>
                            <option value="2">Foe</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <legend>How would you rate my coding skills on a scale from 1-3?</legend>
                    <label>
                        <input 
                            id="poor" 
                            type="radio" 
                            name="rating" 
                            value="1-poor" 
                            checked> 1 - Poor
                    </label>
                    <label>
                        <input 
                            id="good" 
                            type="radio" 
                            name="rating" 
                            value="2-good"> 2 - Good
                    </label>
                    <label>
                        <input 
                            id="awesome" 
                            type="radio" 
                            name="rating" 
                            value="3-awesome"> 3 - Awesome
                    </label>
                </div>
                <div class="form-group">
                    <label> If you answered 1-Poor, what's your problem, pal? (check all that apply)
                        <input 
                            id="checkbox1" 
                            type="checkbox"
                            value="1" /> 
                            I'm super dumb.
                        <input 
                            id="checkbox2" 
                            type="checkbox"
                            value="2" /> 
                            I don't know how to code.
                        <input 
                            id="checkbox3" 
                            type="checkbox"
                            value="3" /> 
                            I haven't eaten today.
                    </label>
                </div>
                <div class="form-group">
                    <label> Any comments or suggestions?
                        <textarea 
                            id-="comments"
                            name="comments"
                            rows="3" 
                            cols="30" 
                            placeholder="Woo!">
                        </textarea>
                    </label>
                </div>
                    <input type="submit" id="Submit" />
            </form>
        </div>
    </body>
</html>
